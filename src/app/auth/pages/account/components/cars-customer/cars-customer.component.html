<div class="card mb-3">
  <div class="row">          
    <div class="col-6 col-xl-7">
      <!-- Card Body -->
      <div class="card-body">
        <h4 class="fw-bold card-title text-truncate">
          {{ vehicle.carmodel.brand.name | titlecase }}
          <p class="fw-light">{{ vehicle.name | titlecase }}</p>
        </h4>
        <p class="card-text">{{ vehicle.yearModel }} • {{ vehicle.km | number }} km • {{ vehicle.transmission | titlecase }}</p>          
      </div>        
    </div>

    <div class="col-6 col-xl-5">
      <img class="img-fluid py-4" [src]="vehicle_image" alt="{{ vehicle.carmodel.brand.name | titlecase }} {{ vehicle.name | titlecase }}">
    </div>
  </div>

  <!-- Card Footer -->
  <div class="card-footer">
    <small class="text-muted">Adquirido el {{ vehicle.purchaseDate }}</small>        
  </div>
</div>
