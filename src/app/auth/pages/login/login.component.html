<div class="container">
    <div class="row">
        <div class="col-12 py-5">
            <div class="row">
                <div class="col-12 py-4">
                    <img class="rounded mx-auto d-block" width="100" src="assets/icons/login.svg" alt="User Icon" />
                </div>
            </div>

            <div class="row">
                <h1 class="fs-3 fw-bold mb-4 text-center mx-auto">Iniciar Sesión</h1>

                <div class="col-12">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="row mb-2">
                            <div class="col-10 col-md-7 col-lg-4 mx-auto">
                                <mat-form-field appearance="outline">
                                    <mat-label>Correo Electrónico</mat-label>
                                    <input matInput type="email" placeholder="a@b.c" formControlName="email" required>
                                    <mat-hint class="text-danger" *ngIf="emailInvalid">Ingrese un correo electrónico.</mat-hint>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-10 col-md-7 col-lg-4 mx-auto">
                                <mat-form-field appearance="outline">
                                    <mat-label>Contraseña</mat-label>
                                    <input matInput [type]="hide ? 'password' : 'text'" placeholder="********" formControlName="password" required >
                                    
                                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>

                                    <mat-hint class="text-danger">
                                        <p *ngIf="passwordInvalid">Escriba su contraseña, caracteres permitidos: @ % #</p>
                                        <p *ngIf="passwordLength">La contraseña debe ser de minímo 8 a 32 caracteres.</p>
                                    </mat-hint>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row loginClass">
                            <div class="col-8 col-md-4 mx-auto text-center mt-5">
                                <button mat-raised-button type="submit" class="btn abcars-background-color px-4 py-2 rounded-pill text-dark" [disabled]="form.invalid || spinner">
                                    <span *ngIf="!spinner">Iniciar</span>
                                    <span *ngIf="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>                                    
                                </button>

                                <p class="form-text mt-5">¿Olvidaste tu contraseña? <a class="abcars-color-hover text-decoration-none" [routerLink]="['/auth/recuperar-cuenta']">Recuperar</a></p>
                                <p class="form-text mt-4">¿No tienes cuenta? <a class="abcars-color-hover text-decoration-none" [routerLink]="['/auth/registro']">Regístrate</a></p>                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
