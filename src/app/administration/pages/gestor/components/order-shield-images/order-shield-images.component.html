<div cdkDropList class="list" (cdkDropListDropped)="drop($event)">
    <div class="box" *ngFor="let image of imagesOrderForSlider; let i = index" cdkDrag>
        <div class="row">
            <div class="col-2">
                posición {{ i + 1 }}
            </div>
            <div class="col-7">
                <div>
                    <b>Nombre imagen:</b> {{ image.name }}
                </div>
            </div>
            <div class="col-3">
                <img class="card-img-top img-fluid img-size-sm" [src]="image.path" alt="{{image.id}}">
            </div>
        </div>
    </div>
</div>

<div class="row mt-2">
    <div class="col-12 text-center">
        <button type="button" aria-label="Borrar imágenes" class="marginButtons btn abcars-background-color-blue mx-3 px-3" (click)="changeOrderShieldImages()">
            Actualizar orden
        </button>
    </div>
</div>
